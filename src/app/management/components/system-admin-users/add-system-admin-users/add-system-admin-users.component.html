


<form class="row g-3" [formGroup]="addUserForm" (ngSubmit)="addUser()">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstname">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastname">
  </div>
  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@domain.al" formControlName="email">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Add</button>


  </div>
  <div class="explanation-content">
    <h3>Explanation</h3>
    <p>Username will be: Firstname.Lastname</p>
    <p>Password will be: Firstname123!</p>
  </div>
</form>
