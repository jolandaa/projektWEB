<form class="row g-3" [formGroup]="editParentForm" (ngSubmit)="editParent()">
  <div class="col-12">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="firstname">
  </div>
  <div class="col-12-4">
    <label for="lastname" class="form-label">Lastname</label>
    <textarea class="form-control" id="lastname" formControlName="lastname"></textarea>
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
