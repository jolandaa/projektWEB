<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="nr_amzes">
      <th mat-header-cell *matHeaderCellDef> Nr Amzes </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['../../view-student', element.nr_amzes]" *ngIf="loggedUser.role === 3">{{element.nr_amzes}} </a>
        <a [routerLink]="['../../edit-student', element.nr_amzes]" *ngIf="loggedUser.role === 2">{{element.nr_amzes}} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="date_of_join">
      <th mat-header-cell *matHeaderCellDef> Date Of Join </th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_join}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Fender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef> Date of birth </th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_birth}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
