<div>
  <button type="button" class="btn btn-outline-primary mb-3" [routerLink]="['../add-class']">Add Class</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-0">


    <ng-container matColumnDef="class_id">
      <th mat-header-cell *matHeaderCellDef> Class Id </th>
      <td mat-cell *matCellDef="let element"> {{element.class_id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.class_description}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['../edit-teacher', element.teacher_id]"> {{element.first_name}} {{element.last_name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="students">
      <th mat-header-cell *matHeaderCellDef> Students </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['../class-students', element.class_id]"> View students</a></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="menu-button" [routerLink]="['../edit-class', element.class_id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button class="menu-button" (click)="deleteClass(element.class_id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
