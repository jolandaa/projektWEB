<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-0">

    <ng-container matColumnDef="result_date">
      <th mat-header-cell *matHeaderCellDef> Result Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="nr_amzes">
      <th mat-header-cell *matHeaderCellDef> Nr amzes</th>
      <td mat-cell *matCellDef="let element"> {{element.nr_amzes}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}}  {{element.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
    <ng-container matColumnDef="total_marks">
      <th mat-header-cell *matHeaderCellDef>Total mark </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{statusValues[element.status - 1]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
